<section class="proposal">
  <div class="container">
    <h2 class="proposal__caption">
      Давайте обсудим
      <span class="text_color text_bold">ваш проект,</span>
      составим
      <span class="text_color text_bold"
        >план<br />
        реализации и продвижения</span
      >
    </h2>
    <p class="proposal__text">
      Вместе разобьем процесс создания на этапы, поможем составить маркетинговую
      стратегию<br />и достигнуть высоких результатов! Не сомневайтесь - Мы
      сделаем это!
    </p>
    <form
      action=""
      class="proposal__form form">
      <div class="proposal__wrapper">
        <label class="proposal__label">
          <input
            type="text"
            class="proposal__input"
            name="name"
            placeholder="Ваше имя" />
        </label>
        <label class="proposal__label">
          <input
            type="phone"
            class="proposal__input"
            name="phone"
            placeholder="+7 (___) ___-__-__" />
        </label>
      </div>
      <button class="proposal__button">Оставить заявку</button>
    </form>
  </div>
</section>
